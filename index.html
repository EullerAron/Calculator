<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /*Centralizando a calculadora */
        div {
            text-align: center;
        }
    </style>

</head>

<body class="content">
    <div>
        <!-- crianção dos visores -->
        <label id="lbVisorSec"></label><br>
        <label id="lbVisor"></label><br>
        
        <!-- criação dos botoes -->
        <input type="submit" value="%" class="btn btn-light" id="%" onclick="paraCima('%')">
        <input type="submit" value="CE" class="btn btn-light" id="CE">
        <input type="submit" value="C" class="btn btn-light" id="C">
        <input type="submit" value="<x" class="btn btn-light" id="apagar"><br>

        <input type="submit" value="¹/x" id="¹/x" class="btn btn-light" onclick="paraCima('1/')">
        <input type="submit" value="x²" id="x²" class="btn btn-light" onclick="paraCima('** 2')">
        <input type="submit" value="√" id="√" class="btn btn-light" onclick="paraCima('√')">
        <input type="submit" value="÷" id="÷" class="btn btn-light" onclick="paraCima('/'),controlar(2)"><br>

        <input type="submit" value="7" id="7" class="btn btn-light" onclick="aux = 7; numeros(aux)">
        <input type="submit" value="8" id="8" class="btn btn-light" onclick="aux = 8; numeros(aux)">
        <input type="submit" value="9" id="9" class="btn btn-light" onclick="aux = 9; numeros(aux)">
        <input type="submit" value="X" id="X" class="btn btn-light" onclick="paraCima('*'),controlar(2)"><br>

        <input type="submit" value="4" id="4" class="btn btn-light" onclick="aux = 4; numeros(aux)">
        <input type="submit" value="5" id="5" class="btn btn-light" onclick="aux = 5; numeros(aux)">
        <input type="submit" value="6" id="6" class="btn btn-light" onclick="aux = 6; numeros(aux)">
        <input type="submit" value="-" id="-" class="btn btn-light" onclick="paraCima('-'),controlar(1)"><br>

        <input type="submit" value="1" id="1" class="btn btn-light" onclick="aux = 1; numeros(aux)">
        <input type="submit" value="2" id="2" class="btn btn-light" onclick="aux = 2; numeros(aux)">
        <input type="submit" value="3" id="3" class="btn btn-light" onclick="aux = 3; numeros(aux)">
        <input type="submit" value="+" id="+" class="btn btn-light" onclick="paraCima('+'),controlar(1)"><br>

        <input type="submit" value="±" id="±" class="btn btn-light">
        <input type="submit" value="0" id="0" class="btn btn-light" onclick="aux = 0; numeros(aux)">
        <input type="submit" value="." id="." class="btn btn-light" onclick="aux = '.'; numeros(aux)">
        <input type="submit" value="=" id="igual" class="btn btn-light" onclick="paraCima('='), limpaVisorSec()"><br>
    </div>
    <script src="script.js"></script>
</body>

</html>
